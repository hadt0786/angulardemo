<h3>Product Info</h3>

<table border="1">

  <tr>
    <td>Id </td>
    <td>{{product.id}}</td>
  </tr>

  <tr>
    <td>Name</td>
    <td>{{product.name}}</td>
  </tr>

  <tr>
    <td>Photo</td>
    <td>
      <img src="assests/images/{{product.photo}}">
    </td>
  </tr>

  <tr>
    <td>Proce</td>
    <td>{{product.price}}</td>
  </tr>

  <tr>
    <td>Quantity</td>
    <td>{{product.quantity}}</td>
  </tr>

</table>

<h3>Product list</h3>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Photo</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Sub Total</th>
  </tr>

  <tr *ngFor="let p of products">
    <td>{{p.id}}</td>
    <td>{{p.name}}</td>
    <td>
      <img src="assessts/images/{{p.photo}}">
    </td>
    <td>{{p.price}}</td>
    <td>{{p.quantity}}</td>
    <td>{{p.price}}*{{p.quantity}}</td>
  </tr>
</table>
