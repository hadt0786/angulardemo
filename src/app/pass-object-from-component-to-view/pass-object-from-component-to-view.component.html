<h3> Product </h3>

<table border="1">

  <tr>
    <td>Id</td>
    <td>{{product.id}}</td>
  </tr>

  <tr>
    <td>Name</td>
    <td>{{product.name}}</td>
  </tr>
  <tr>
    <td>Image</td>
    <td><img src="../../assets/images/{{product.photo}}" </td> </tr> <tr>
    <td>Price</td>
    <td>{{product.price}}</td>
  </tr>
  <tr>
    <td>Quantity</td>
    <td>{{product.quantity}}</td>
  </tr>
  <tr>
    <td>Total</td>
    <td>{{product.price}}*{{product.quantity}}</td>
  </tr>



</table>
